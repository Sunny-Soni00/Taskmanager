<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Task Manager</title>
    <script>
      // Redirect to index.html with the path as hash
      const path = window.location.pathname.slice(1);
      const search = window.location.search;
      window.location.replace(
        '/Taskmanager/#/' + path + search
      );
    </script>
  </head>
  <body></body>
</html>
